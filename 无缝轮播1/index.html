<!DOCTYPE html>
<html lang="cmn-Hans-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,height=device-height,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta name="Description" content="无缝轮播图">
    <title>huoyu</title>
    <link rel="icon" href="images/logo.png">
    <link rel="stylesheet" href="css/publicstyle.css">
    <link rel="stylesheet" href="css/index.css">

</head>
<body>
<main>
    <section class="slide-main">
        <div class="carousel pos-r">
            <div class="carousel-content clearFix pos-r" id="carousel-content">
                <!--加载图片-->
            </div>
            <span class="prev pos-a"></span>
            <span class="next pos-a"></span>
            <ul class="dots clearFix pos-a">
                <!--底部小圆点-->
            </ul>
        </div>
    </section>

</main>
</body>
<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/index.js"></script>
</html>
